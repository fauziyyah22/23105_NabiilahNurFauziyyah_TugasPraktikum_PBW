<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penjualan</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: left;
            gap: 20px;
        }

        .card, .sales-table {
            background: white;
            padding: 20px;
            width: 500px; /* Ukuran disamakan */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #c94bbdf4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c94bbdf4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #c94bbdf4;
            color: white;
        }

        .total-row {
            font-weight: bold;
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form Penjualan -->
        <div class="card">
            <h2>Form Penjualan</h2>
            <form>
                <div class="form-group">
                    <label>Produk</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Jumlah</label>
                    <input type="number" required>
                </div>
                <div class="form-group">
                    <label>Harga</label>
                    <input type="number" required>
                </div>
                <button type="submit">Tambahkan</button>
            </form>
        </div>

        <!-- Data Penjualan Bulanan -->
        <div class="sales-table">
            <h2>Data Penjualan Bulanan</h2>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">No</th>
                        <th rowspan="2">Produk</th>
                        <th colspan="2">Penjualan</th>
                    </tr>
                    <tr>
                        <th>Jumlah</th>
                        <th>Harga Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sepatu</td>
                        <td>50</td>
                        <td>Rp 25.000.000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tas</td>
                        <td>30</td>
                        <td>Rp 15.000.000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Jam Tangan</td>
                        <td>20</td>
                        <td>Rp 10.000.000</td>
                    </tr>
                    <tr class="total-row">
                        <td colspan="2">Total Penjualan</td>
                        <td>100</td>
                        <td>Rp 50.000.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
